<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Table build for lesson 8" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/table.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <table>
      <thead colspan="3"></thead>
        ACME Wildwest
      </thead>
      <tbody>
        <tr style="background-color: #628ca6; color: white;">
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goals</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td style="background-color: #628ca6; color: white;">$7,500</td>
          </tr>
          <tr>
            <td><em>Black Friday</em></td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
          <tfoot><tr>
            <td colspan="3">
                Compiled 06.11.2020 by Jeremy Petersen
            </td>
        </tr></tfoot></tbody>
    </table>

  </body>
</html>
